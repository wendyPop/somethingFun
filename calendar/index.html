<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex">
    <div class="container flex">
        <div class="calendar">
            <div class="month flex">
                <img class="prev" src="./paging_03.png" alt="">
                <div class="content">
                    <h1>MAY</h1>
                    <p>Wed May 11th 2022</p>
                </div>
                <img class="next" src="./paging_04.png" alt="">
            </div>
            <div class="weekdays flex">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days flex">
<!--            <div class="previous-days">26</div>
                <div class="previous-days">26</div>
                <div>1</div>
                <div class="today">11</div>
                <div>31</div>
                <div class="next-days">1</div>
                <div class="next-days">2</div>-->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
