    <title>Tabs-UI</title>

</head>
<body>

        <div class="tabs">
            <input type="radio" name="group" id="tab-1">
            <input type="radio" name="group" id="tab-2">
            <input type="radio" name="group" id="tab-3">
            <div class="buttons">
                <label for="tab-1"> home </label>
                <label for="tab-2"> lock </label>
                <label for="tab-3">
                    log
                </label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
