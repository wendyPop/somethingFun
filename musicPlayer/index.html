<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music player</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/font-awesome.min.css"/>-->
</head>
<body class="flex">
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <span class="hidden"></span>
                <div class="track-art"> </div>
                <div class="track-name">track name</div>
                <div class="track-artist">track artist</div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()"/>
                <div class="total-duration">00:30</div>
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()"><i class="fas fa-random fa-lx" title="random"> </i></div>
                    <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"> </i></div>
                    <div class="playpause-track" onclick="playAndPauseTrack()"><i class="fa fa-play-circle fa-5x"> </i></div>
                    <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"> </i></div>
                    <div class="repeat-track" onclick="repeatTrack()"><i class="fa fa-repeat fa-2x" title="repeat"> </i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
