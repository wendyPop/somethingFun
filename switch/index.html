<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch-UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h2>Round</h2>
        <span class="switch">
            <input type="checkbox" id="switch-round" />
            <label for="switch-round"></label>
        </span>
        <h2>Square</h2>
        <span class="switch square">
            <input type="checkbox" id="switch-square" />
            <label for="switch-square"></label>
        </span>
        <h2>Disabled</h2>
        <span class="switch">
            <input type="checkbox" disabled id="switch-disabled" />
            <label for="switch-disabled"></label>
        </span>
<body>
